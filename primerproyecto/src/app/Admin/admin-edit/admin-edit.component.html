<div class="container">
<img
    src="assets/icons/waiting.gif"
    alt="Please wait..."
    *ngIf="!(admin && admin.id)"
  />

  <div *ngIf="admin && admin.id">
    <form (ngSubmit)="update()" #updateForm="ngForm">
      <div class="form-group">
        <label for="estacion">Estacion</label>
        <input
          id="estacion"
          class="form-control"
          type="text"
          name="estacion"
          [(ngModel)]="admin.estacion"
        />
      </div>
      <div class="form-group">
        <label for="dia">Dia</label>
        <input
          id="dia"
          class="form-control"
          type="text"
          name="dia"
          [(ngModel)]="admin.dia"
        />
      </div>
      <div class="form-group">
        <label for="hora">hora</label>
        <input
          id="hora"
          class="form-control"
          type="text"
          name="salary"
          [(ngModel)]="admin.hora"
        />
      </div>

      <button
        type="submit"
        [disabled]="!updateForm.valid || updateForm.submitted"
      >
        Update
      </button>
      <button (click)="cancel()">Cancel</button>
    </form>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
