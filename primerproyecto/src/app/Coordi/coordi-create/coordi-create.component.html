<div class="container">
  <form (ngSubmit)="create()" #createForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        id="nombre"
        class="form-control"
        type="text"
        nombre="nombre"
        required
        [(ngModel)]="coordi.name"
        #txtNombre="ngModel"
      />
      <div
        [hidden]="txtNombre.valid || !txtNombre.touched"
        class="alert alert-danger"
      >
        Nombre is required
      </div>
    </div>

    <div class="form-group">
      <label for="ciudad">Ciudad</label>
      <input
        id="ciudad"
        class="form-control"
        type="text"
        nombre="ciudad"
        [(ngModel)]="coordi.ciudad"
      />
    </div>
    <div class="form-group">
      <label for="telefono">Telefono</label>
      <input
        id="telefono"
        class="form-control"
        type="text"
        nombre="telefono"
        [(ngModel)]="coordi.telefono"
      />
    </div>
    <div class="form-group">
      <label for="direccion">Direccion</label>
      <input
        id="direccion"
        class="form-control"
        type="text"
        nombre="direccion"
        [(ngModel)]="coordi.direccion"
      />
    </div>
    <div class="form-group">
      <label for="bus">Bus</label>
      <input
        id="bus"
        class="form-control"
        type="text"
        nombre="bus"
        [(ngModel)]="coordi.bus"
      />
    </div>

    <button type="submit" [disabled]="!canSubmit">
      Save
    </button>
    <button (click)="cancel()">Cancel</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
