<div>
  <a [routerLink]="['/InicioComponent']">Salir</a>
  <table class="table table-light">
    <thead class="thead-light">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Ciudad</th>
        <th>Telefono</th>
        <th>Direccion</th>
        <th>Bus</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coordis of coordi">
        <td>
          <a [routerLink]="['/coordi/view', coordis.id]">{{
            coordis.id
          }}</a>
        </td>
        <td>{{ coordis.name }}</td>
        <td>{{ coordis.ciudad }}</td>
        <td>{{ coordis.telefono }}</td>
        <td>{{ coordis.direccion }}</td>
        <td>{{ coordis.bus }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <table class="table table-light">
    <thead class="thead-light">
      <tr>
        <th>Id</th>
        <th>Placa</th>
        <th>Modelo</th>
        <th>Rutas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coordis of coordi">
        <td>
          <a [routerLink]="['/coordi/view', coordis.id]">{{
            coordis.id
          }}</a>
        </td>
        <td>{{ coordis.placa }}</td>
        <td>{{ coordis.modelo }}</td>
        <td>{{ coordis.bus }}</td>
      </tr>
    </tbody>
  </table>
</div>
