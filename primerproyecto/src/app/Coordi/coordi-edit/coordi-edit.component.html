<div class="container">

  <div *ngIf="coordi && coordi.id">
    <form (ngSubmit)="update()" #updateForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          id="name"
          class="form-control"
          type="text"
          name="name"
          [(ngModel)]="coordi.name"
        />
      </div>
      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input
          id="ciudad"
          class="form-control"
          type="text"
          name="ciudad"
          [(ngModel)]="coordi.ciudad"
        />
      </div>
      <div class="form-group">
        <label for="direccion">Direccion</label>
        <input
          id="direccion"
          class="form-control"
          type="text"
          name="direccion"
          [(ngModel)]="coordi.direccion"
        />
      </div>
      <div class="form-group">
        <label for="bus">Bus</label>
        <input
          id="direccion"
          class="form-control"
          type="text"
          name="bus"
          [(ngModel)]="coordi.bus"
        />
      </div>
      <div class="form-group">
        <label for="telefono">Telefono</label>
        <input
          id="direccion"
          class="form-control"
          type="text"
          name="telefono"
          [(ngModel)]="coordi.telefono"
        />
      </div>

      <button
        type="submit"
        [disabled]="!updateForm.valid || updateForm.submitted"
      >
        Update
      </button>
      <button (click)="cancel()">Cancel</button>
    </form>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
</div>
